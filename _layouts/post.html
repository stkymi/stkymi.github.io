---
layout: default
---
<div class="col-sm-8 col-sm-offset-2 post">
    <div class="header">
        <h2>{{ page.title }}</h2>
        <p>{{ page.date | date: "%b %-d, %Y" }}</p>
        <img src="{{page.featured_image  | prepend: site.baseurl}}">
    </div>
    <div class="col-sm-12">
      
        <article>
            {{ content }}
        </article>
        {% include author_block.html %}
    </div>
</div>
